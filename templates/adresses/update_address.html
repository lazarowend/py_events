{% extends 'base/_base.html' %} {% load static %} {% block content %} {% include 'base/navbar.html' %}


<div class="div flex justify-center mt-5 pt-5">
    <form action="{% url 'update_address_view' address.id %}" method="POST">{% csrf_token %}
        <div class="grid gap-6 mb-6 md:grid-cols-1">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do Endereço</label>
                {{form.name}}
            </div>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CEP</label>
                {{form.zip_code}}
            </div>
            <div>
                <label for="last_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado</label>
                {{form.state}}
            </div>
            <div>
                <label for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cidade</label>
                    {{form.city}}
            </div>
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome do Bairro</label>
                {{form.district}}
            </div>
            <div>
                <label for="first_name"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome da Rua</label>
                    {{form.road}}
            </div>
            <div>
                <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número</label>
                {{form.number}}
            </div>
        </div>

        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Atualizar</button>
            <a href="javascript:history.go(-1)" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:focus:ring-yellow-900">Cancelar</a>
    </form>

{% endblock %}
